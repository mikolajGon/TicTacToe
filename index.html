<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Cross and circle game</title>

  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <div id="options" class="options">
    <p id="message">

    </p>
    <input type="text" class="name-input" id="player1" placeholder="Please enter 1st player name"/>
    <input type="text" class="name-input" id="player2" placeholder="Please enter 2nd player name"/>
    <div id="vs_player">
      <p id="vs_player_text">
        Play vs Another Player
      </p>
    </div>
    <div id="vs_computer">
      <p id="vs_computer_text">
        Play vs Computer
      </p>
    </div>
  </div>
  <div id="player1" class="player1">
    <p id="player1-score">

    </p>
  </div>
  <div id="player2" class="player2">
    <p id="player2-score">

    </p>
  </div>

  <div id="board" class="board">
    <div class="siema"></div>
  </div>

  <!-- build:js -->
  <script src="js/app.js"></script>
  <!-- endbuild -->
</body>
</html>
